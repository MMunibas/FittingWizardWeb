<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1><span wicket:id="title"></span></h1>

    <p>
        <input wicket:id="cancel_all" type="submit" value="Cancel all" class="btn btn-default" />
    </p>

    <div class="progress progress-striped active">
        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
    </div>

    <table wicket:id="executionTable" style="border: 1px solid; " class="table table-striped">
        <tr>
            <td align="center" style="border: 1px solid;">Calculation id</td>
            <td align="center" style="border: 1px solid;">Status</td>
            <td align="center" style="border: 1px solid;">Details</td>
            <td align="center" style="border: 1px solid;">Actions</td>
        </tr>
        <tr wicket:id="execution_row" >
            <td align="center" style="border: 1px solid;"><span wicket:id="calculationId"></span></td>
            <td align="center" style="border: 1px solid;"><span wicket:id="execStatus"></span></td>
            <td align="center" style="border: 1px solid;"><span wicket:id="execMessage"></span></td>
            <td align="center" style="border: 1px solid;">
                <button wicket:id="execCancel" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
    <div>
        <button wicket:id="continue_button">
            <span>Continue to results</span>
            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true" style="color: green"></span>
        </button>
    </div>
</wicket:extend>
