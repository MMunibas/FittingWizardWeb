<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h3>Please enter charges for the given atom types.</h3>

    <form wicket:id="form">
        <p>
            <input wicket:id="start" type="submit" value="Start fitting" class="btn btn-default" />
        </p>

        <table cellspacing="0" class="table">
            <tr>
                <th>Atom type</th>
                <th>Charge</th>
            </tr>
            <tr wicket:id="atomTypes">
                <td><span wicket:id="type"></span></td>
                <td><input wicket:id="charge" type="number" /></td>
            </tr>
        </table>
    </form>

    <div wicket:id="feedback"></div>

</wicket:extend>
