<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Coordinates file content</h1>

    <p>
        <input wicket:id="next" type="submit" value="Go to parameter page" class="btn btn-default" />
    </p>

    <p>File content of <span wicket:id="filename"></span></p>

    <table cellspacing="0" class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
            </tr>
        </thead>
        <tr wicket:id="atoms">
            <td wicket:id="name"></td>
            <td wicket:id="x"></td>
            <td wicket:id="y"></td>
            <td wicket:id="z"></td>
        </tr>
    </table>

    <script type="text/javascript">
        jmolApplet0 = Jmol.getApplet("jmolApplet0", Info);
    </script>

</wicket:extend>
