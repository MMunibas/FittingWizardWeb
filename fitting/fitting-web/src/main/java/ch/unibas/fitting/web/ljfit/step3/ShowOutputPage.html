<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Visualising Output Files</h1>
    <p>
        <input wicket:id="backToInput" type="button" value="Back to input assistant" class="btn btn-default"/>
        <input wicket:id="proceed" type="button" value="Proceed to Results page" class="btn btn-default"/>
    </p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>Output file for: Gas Phase</h3>
                <div wicket:id="gasPhaseError"></div>
                <span wicket:id="gasPhasePanel">[user data]</span>
            </div>
            <div class="col-md-6">
                <h3>Output file for: Pure Liquid</h3>
                <div wicket:id="liquidPhaseError"></div>
                <span wicket:id="liquidPhasePanel">[user data]</span>
            </div>
        </div>
    </div>
</wicket:extend>
