<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div style="height: 50vh;">
    <h3>Enter parameters for grid run:</h3>

    <form wicket:id="inputForm" style="padding: 5px 0px">
        <div style="width: 50vw">
            Number &lambda;&epsilon;: <input wicket:id="numberEps" type="number" style="width: 3vw"/>
            &Delta; &lambda;&epsilon;: <input wicket:id="deltaEps" type="text"  style="width: 3vw"/>
            Number &lambda;&sigma;: <input wicket:id="numberSigma" type="number"  style="width: 3vw"/>
            &Delta; &lambda;&sigma;: <input wicket:id="deltaSigma" type="text"  style="width: 3vw"/>
        </div>
        <input wicket:id="generateGrid" type="submit" value="Generate values" class="btn btn-default" />
    </form>

    <form wicket:id="choiceForm" style="padding: 5px 0px">
        Choose the parameters you want to run.
        <table wicket:id="choiceContainer" style="border: 1px solid; " class="table table-striped">
            <tr>
                <td align="center" style="border: 1px solid; width: 10vw">&lambda;&epsilon;</td>
                <td align="center" style="border-right-style: double; border-top-style: solid; border-top-width: 1px; border-top-color: black;  border-bottom-style: solid; border-bottom-width: 1px; width: 10vw">&lambda;&sigma;</td>
                <td align="center" style="border: 1px solid; width: 10vw">Choice</td>
            </tr>
            <tr wicket:id="gridListview" >
                <td align="center" style="border: 1px solid; width: 10vw"><span wicket:id="choiceEps"></span></td>
                <td align="center" style="border-right-style: double; border-top-style: solid; border-bottom-width: 1px; border-bottom-style: solid; width: 10vw"><span wicket:id="choiceSigma"></span></td>
                <td align="center" style="border: 1px solid"><input wicket:id="selectedCheckbox" type="checkbox"/></td>
            </tr>
        </table>
        <div style="padding: 5px 0px">
            <p>
                &lambda; window size electrostatic: <input wicket:id="lambda_size_electrostatic" type="number" />
            </p>
            <p>
                &lambda; window size VWD: <input wicket:id="lambda_size_vdw" type="number" />
            </p>
        </div>
        <input wicket:id="runGrid" type="submit" value="Run grid" class="btn btn-default" />

    </form>
    </div>

</wicket:panel>
