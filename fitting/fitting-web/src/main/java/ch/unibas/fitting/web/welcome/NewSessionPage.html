<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fitting Wizard - New session</title>
</head>
<body>

<div class="container">
    <h1>New session</h1>
    <h2>Please enter a username which will be used to identify your session</h2>

    <form wicket:id="form">
        <input wicket:id="username" type="text" autofocus />
        <input wicket:id="start" type="submit" value="Start" class="btn btn-default" />
    </form>

    <div wicket:id="feedback"></div>
</div>

</body>
</html>
