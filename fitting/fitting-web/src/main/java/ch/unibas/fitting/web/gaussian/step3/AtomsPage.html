<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Coordinates file content</h1>

    <p>File content: <span wicket:id="filename"></span></p>

    <table cellspacing="0" class="table">
        <tr>
            <th>Name</th>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
        </tr>
        <tr wicket:id="atoms">
            <td><span wicket:id="name"></span></td>
            <td><span wicket:id="x"></span> </td>
            <td><span wicket:id="y"></span> </td>
            <td><span wicket:id="z"></span> </td>
        </tr>
    </table>

    <script type="text/javascript">
        jmolApplet0 = Jmol.getApplet("jmolApplet0", Info);
    </script>

    <p>
        <input wicket:id="next" type="submit" value="Next" class="btn btn-default" />
    </p>

</wicket:extend>
