<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div style="align-content: center">
        <h1 style="display: inline">MDCM fit results</h1>
        <input wicket:id="newSession" type="button" value="Start new session"
               style="margin-left: 5px;"
               class="btn btn-default"/>
    </div>

    <div>
        <form wicket:id="form">
            <div style="margin: 5px 0px 5px 0px">
                <input wicket:id="start" type="submit" value="Start a fit" class="btn btn-default" />
                <input wicket:id="showResults" type="submit" value="Show results" class="btn btn-default" />
            </div>

            <table cellspacing="0" class="table">
                <colgroup>
                    <col class="col-md-4">
                    <col class="col-md-6">
                </colgroup>
                <tr>
                    <td>Number of charges (for whole molecule)</td>
                    <td><input wicket:id="numChgs" type="number" /></td>
                </tr>
<!--                <tr>
                    <td>Number of charges (for whole molecule)</td>
                    <td><select wicket:id="rank" /></td>
                </tr>
-                <tr>
                    <td>Ignore all hydrogen multipoles</td>
                    <td><input type="checkbox" wicket:id="ignoreHydrogens" /></td>
                </tr> -->
            </table>
        </form>
    </div>


    <div wicket:id="feedback"></div>

    <div wicket:id="modalWindow"></div>

</wicket:extend>
