<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Fitting Parameters</h1>

    <form wicket:id="form">
        <p>
            <input wicket:id="start" type="submit" value="Start fitting" class="btn btn-default" />
        </p>

        <table cellspacing="0" class="table">
            <colgroup>
                <col class="col-md-4">
                <col class="col-md-6">
            </colgroup>
            <tr>
                <td>Monopole convergence: maximum charge deviation from ...</td>
                <td><input wicket:id="convergence" type="number" /></td>
            </tr>
            <tr>
                <td>Rank of expansion</td>
                <td><select wicket:id="rank" /></td>
            </tr>
            <tr>
                <td>Ignore all hydrogen multipoles</td>
                <td><input type="checkbox" wicket:id="ignoreHydrogens" /></td>
            </tr>
        </table>
    </form>

    <div wicket:id="feedback"></div>

</wicket:extend>
