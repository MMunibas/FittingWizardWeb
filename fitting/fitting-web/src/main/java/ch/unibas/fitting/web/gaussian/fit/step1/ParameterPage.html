<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Fitting results</h1>

    <form wicket:id="form">
        <p>
            <input wicket:id="start" type="submit" value="Start a fit" class="btn btn-default" />
        </p>

        <table cellspacing="0" class="table">
            <colgroup>
                <col class="col-md-4">
                <col class="col-md-6">
            </colgroup>
            <tr>
                <td>Monopole convergence: maximum charge deviation from ...</td>
                <td><input wicket:id="convergence" type="number" /></td>
            </tr>
            <tr>
                <td>Rank of expansion</td>
                <td><select wicket:id="rank" /></td>
            </tr>
            <tr>
                <td>Ignore all hydrogen multipoles</td>
                <td><input type="checkbox" wicket:id="ignoreHydrogens" /></td>
            </tr>
        </table>
    </form>

    <div wicket:id="feedback"></div>

    <table cellspacing="0" class="table">
        <thead>
            <th>Index</th>
            <th>Created</th>
            <th>RMSE</th>
            <th>Rank</th>
        </thead>
        <tr wicket:id="fits">
            <td wicket:id="index" />
            <td wicket:id="created" />
            <td wicket:id="rmse" />
            <td wicket:id="rank" />
        </tr>
    </table>

    <div wicket:id="modalWindow"></div>

</wicket:extend>
