<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div style="align-content: center">
        <h1 style="display: inline">MTP fit results</h1>
        <input wicket:id="newSession" type="button" value="Start new session"
               style="margin-left: 5px;"
               class="btn btn-default"/>
    </div>

    <div>
        <form wicket:id="form">
            <div style="margin: 5px 0px 5px 0px">
                <input wicket:id="start" type="submit" value="Start a fit" class="btn btn-default" />
                <input wicket:id="showResults" type="submit" value="Show results" class="btn btn-default" />
            </div>

            <table cellspacing="0" class="table">
                <colgroup>
                    <col class="col-md-4">
                    <col class="col-md-6">
                </colgroup>
                <tr>
                    <td>Monopole convergence: maximum charge deviation from ...</td>
                    <td><input wicket:id="convergence" type="number" /></td>
                </tr>
                <tr>
                    <td>Rank of expansion</td>
                    <td><select wicket:id="rank" /></td>
                </tr>
                <tr>
                    <td>Ignore all hydrogen multipoles</td>
                    <td><input type="checkbox" wicket:id="ignoreHydrogens" /></td>
                </tr>
            </table>
        </form>
    </div>


    <div wicket:id="feedback"></div>

    <table cellspacing="0" class="table">
        <thead>
            <th>Index</th>
            <th>Created</th>
            <th>RMSE</th>
            <th>Rank</th>
            <th>Options</th>
        </thead>
        <tr wicket:id="fits">
            <td wicket:id="index" />
            <td wicket:id="created" />
            <td wicket:id="rmse" />
            <td wicket:id="rank" />
            <td>
                <button wicket:id="remove" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>

    <div wicket:id="modalWindow"></div>

</wicket:extend>
