<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h3>Enter parameters for single run:</h3>

    <form wicket:id="singleForm">
            <div style="width: 50vw">
                <p>
                    &lambda;&epsilon;: <input wicket:id="epsilon" type="text" style="width: 3vw"/>
                    &lambda;&sigma;: <input wicket:id="sigma" type="text"  style="width: 3vw"/>
                    <span class="label label-warning">normal values between 0.9 and 1.1</span>
                </p>
            </div>

            <div style="padding: 5px 0px">
                <p>
                    &lambda; window size electrostatic: <input wicket:id="lambda_size_electrostatic" type="number" />
                </p>
                <p>
                    &lambda; window size VWD: <input wicket:id="lambda_size_vdw" type="number" />
                </p>
            </div>
            <input wicket:id="runSingle" type="submit" value="Execute single run" class="btn btn-default" />

    </form>

</wicket:panel>
