<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div style="align-content: center">
        <h1 style="display: inline">MTP fit results</h1>
        <input wicket:id="goToSession"
               type="button"
               value="Session overview"
               style="margin-left: 5px;"
               class="btn btn-default"/>
    </div>
    <p>

    </p>
    <form wicket:id="selections">
        <div style="margin: 5px 0px 5px 0px">
            <p style="display: inline">
                Fit: <select wicket:id="fitNumbers"></select>
            </p>
            <input wicket:id="download" type="button" value="Download DCM File" class="btn btn-default"/>
        </div>
    </form>

    <div>
        <table cellspacing="0" class="table">
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
                <th>Charge</th>
            </tr>
            <tr wicket:id="fitResults">
                <td wicket:id="X" />
                <td wicket:id="Y" />
                <td wicket:id="Z" />
                <td wicket:id="Q00" />
            </tr>
        </table>

        <p>
            <b>RMSE</b>: <span wicket:id="rmse"></span> kcal/mol
        </p>
        <br>
        <p>
            Nuclear positions (white) with final MDCM charge positions.<br>
            (Blue: +ve, Red: -ve)
        </p>
    </div>

    <div wicket:id="jsmol">
        <script type="text/javascript">
            jmolApplet0 = Jmol.getApplet("jmolApplet0", Info);
        </script>
    </div>

</wicket:extend>
