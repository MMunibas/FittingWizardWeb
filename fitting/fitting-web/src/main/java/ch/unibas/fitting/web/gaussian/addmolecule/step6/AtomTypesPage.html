<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Atom types and charges</h1>

    <form wicket:id="form">
        <p>
            <input wicket:id="next" type="submit" value="Save and go to overview" class="btn btn-default" />
        </p>

        <h3>The following table shows all atom types</h3>

        <table cellspacing="0" class="table">
            <tr>
                <th>Atom type</th>
                <th>Charge</th>
            </tr>
            <tr wicket:id="charges">
                <td><span wicket:id="name"></span></td>
                <td><input wicket:id="charge" type="number" /></td>
            </tr>
        </table>
    </form>

    <div wicket:id="feedback"></div>

</wicket:extend>
