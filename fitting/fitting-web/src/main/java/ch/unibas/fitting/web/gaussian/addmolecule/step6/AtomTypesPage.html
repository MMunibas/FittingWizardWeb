<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Atom types and charges</h1>

    <form wicket:id="form">
        <p>
            <input wicket:id="save" type="submit" value="Save charges and go back" class="btn btn-default" />
            <input wicket:id="overview" type="submit" value="Back to overview" class="btn btn-default" />
        </p>

        <h3>The following table shows all atom types</h3>

        <table cellspacing="0" class="table table-hover">
            <thead>
                <tr>
                    <th>Atom type</th>
                    <th>Charge</th>
                </tr>
            </thead>
            <tr wicket:id="charges">
                <td><span wicket:id="name"></span></td>
                <td><input wicket:id="charge" type="number" /></td>
            </tr>
        </table>
    </form>

    <div wicket:id="feedback"></div>

    <script type="text/javascript">
        jmolApplet0 = Jmol.getApplet("jmolApplet0", Info);
    </script>

</wicket:extend>
