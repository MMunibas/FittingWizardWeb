<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1 style="color: red;">Error occured</h1>

    <p>
        <span style="color: red;font-weight: bold;" wicket:id="errorMessage"></span>
    </p>
    <p>
        occured on <span wicket:id="errorDate"></span>
    </p>
    <p>
        in task <span wicket:id="taskTitle"></span>
    </p>
    <p>
        <span style="font-weight: bold;">Details:</span>
    </p>
    <p>
        <span style="color: red;" wicket:id="errorDetails"></span>
    </p>
</wicket:extend>
