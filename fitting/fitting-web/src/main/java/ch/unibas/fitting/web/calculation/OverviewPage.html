<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div wicket:id="overview_page_content">
    <h1>Calculation Service</h1>
    <h2>Service Info</h2>
    <span>Version:</span> <span wicket:id="version" style="padding: 0;">[user data]</span> <br />
    <span>Status:</span> <span wicket:id="service_status" style="padding: 0;">[user data]</span>
    <h2>Algorithms</h2>
    <ul>
        <li wicket:id="algorithmList"><span wicket:id="algorithmName"></span></li>
    </ul>

    <h2>Calculations</h2>

    <button wicket:id="createNewCalculation" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true" style="color: green"></span>
        <span> Create new calculation</span>
    </button>
    <br />
    <table wicket:id="calculation_list_container" style="border: 1px solid; " class="table table-striped">
        <tr>
            <td align="center" style="border: 1px solid; width: 40px">Calculation id</td>
            <td align="center" style="border: 1px solid; width: 40px">Status</td>
            <td align="center" style="border: 1px solid; width: 40px">Message</td>
            <td align="center" style="border: 1px solid; width: 40px">Action</td>
        </tr>
        <tr wicket:id="calculationList" >
            <td align="center" style="border: 1px solid; width: 40px"><span wicket:id="calcId"></span></td>
            <td align="center" style="border-right-style: double; border-bottom-style: solid; border-bottom-width: 1px; width: 40px"><span wicket:id="calcStatus"></span></td>
            <td align="center" style="border-top: 1px solid black;border-right-style: double;border-bottom: 1px solid;width: 40px"><span wicket:id="calcMsg"></span></td>
            <td align="center" style="border: 1px solid; width: 60px">
                <button wicket:id="calcOpen" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
                </button>
                <button wicket:id="calcDelete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
    <br />
    <br />
    <button wicket:id="createNewExecution" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true" style="color: green"></span>
        <span> Create dummy algorithm execution</span>
    </button>
    <br />
    <table wicket:id="execution_container" style="border: 1px solid; " class="table table-striped">
        <tr>
            <td align="center" style="border: 1px solid; width: 40px">Calculation id</td>
            <td align="center" style="border: 1px solid; width: 40px">Status</td>
            <td align="center" style="border: 1px solid; width: 40px">Message</td>
            <td align="center" style="border: 1px solid; width: 40px">Cancel</td>
        </tr>
        <tr wicket:id="executionList" >
            <td align="center" style="border: 1px solid; width: 40px"><span wicket:id="execId"></span></td>
            <td align="center" style="border-right-style: double; border-bottom-style: solid; border-bottom-width: 1px; width: 40px"><span wicket:id="execStatus"></span></td>
            <td align="center" style="border-top: 1px solid black;border-right-style: double;border-bottom: 1px solid;width: 40px"><span wicket:id="execMessage"></span></td>
            <td align="center" style="border: 1px solid; width: 60px">
                <button wicket:id="execCancel" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
    </div>
</wicket:extend>
