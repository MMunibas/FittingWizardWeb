<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>&rho; & &Delta;J & &Delta;G calculations</h1>

    <p>
        Please choose path to files:
    </p>

    <form wicket:id="form">
        <div class="form-group row">
            <label for="parUploadFile" class="col-sm-2 form-control-label">Name of parameters PAR file:</label>
            <label class="file col-sm-10">
                <input wicket:id="parUploadFile" type="file" class="btn btn-default" accept=".par" id="parUploadFile"/>
                <span class="file-custom"></span>
            </label>
        </div>
        <div class="form-group row">
            <label for="rtfUploadFile" class="col-sm-2 form-control-label">Name of parameters RTF|TOP file:</label>
            <label class="file col-sm-10">
                <input  wicket:id="rtfUploadFile" type="file" class="btn btn-default" accept=".rtf,.top" id="rtfUploadFile"/>
                <span class="file-custom"></span>
            </label>
        </div>
        <input wicket:id="ajaxSubmit" type="button" value="Generate Input file(s)" class="btn btn-default" />
    </form>

    <div wicket:id="feedback"></div>
</wicket:extend>
