<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Results</h1>
    <p>
        <input wicket:id="backToInput" type="button" value="Back to input assistant" class="btn btn-default"/>
        <input wicket:id="backToOutput" type="button" value="Back to output" class="btn btn-default"/>
        <input wicket:id="download" type="button" value="Download results" class="btn btn-default"/>
    </p>
    <h3>Please update the following parsed values if required, then press calculate</h3>
    <form wicket:id="formInput">
        <table cellspacing="0" class="table">
            <colgroup>
                <col class="col-md-4">
                <col class="col-md-6">
            </colgroup>
            <tr>
                <td>Temperature (K)</td>
                <td><input wicket:id="temperature" type="number" /></td>
            </tr>
            <tr>
                <td>Molar mass (g/mol)</td>
                <td><input wicket:id="molarMass" type="number" /></td>
            </tr>
            <tr>
                <td>Number of residues</td>
                <td><input wicket:id="numberOfResidues" type="number" /></td>
            </tr>
        </table>
        <p>
            <input wicket:id="calculate" type="submit" value="Calculate" class="btn btn-default" />
        </p>
    </form>

    <h3>Estimated thermodynamic quantities:</h3>
    <!--<form wicket:id="formOutput">-->
        <table cellspacing="0" class="table">
            <colgroup>
                <col class="col-md-4">
                <col class="col-md-6">
            </colgroup>
            <tr>
                <td>Density (g/cm&sup3;)</td>
                <td><span wicket:id="density" id="density" /></td>
            </tr>
            <tr>
                <td>&Delta;H vap (kcal/mol)</td>
                <td><span wicket:id="deltaH"/></td>
            </tr>
            <tr>
                <td>&Delta;G hyd (kcal/mol)</td>
                <td><span wicket:id="deltaG" /></td>
            </tr>
        </table>
    <!--</form>-->

    <div wicket:id="feedback"></div>

</wicket:extend>
