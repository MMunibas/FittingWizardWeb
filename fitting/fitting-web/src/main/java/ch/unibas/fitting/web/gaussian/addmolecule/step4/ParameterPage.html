<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Multiple Gaussian MEP Input</h1>

    <form wicket:id="form">

        <p>
            <input wicket:id="start" type="submit" value="Start calculation" class="btn btn-default" />
        </p>

        <table cellspacing="0" class="table">
            <colgroup>
                <col class="col-md-4">
                <col class="col-md-6">
            </colgroup>
            <tr>
                <td>Net charge of molecule</td>
                <td><input wicket:id="netcharge" type="number" /></td>
            </tr>
            <tr>
                <td>Quantum chemical details</td>
                <td><input wicket:id="quantumdetails" type="text" /></td>
            </tr>
            <tr>
                <td>Number of cores</td>
                <td><input wicket:id="numberOfCores" type="number" /></td>
            </tr>
            <tr>
                <td>State (multiplicity)</td>
                <td><input wicket:id="multiplicity" type="number" /></td>
            </tr>
        </table>
    </form>

    <div wicket:id="feedback"></div>

</wicket:extend>
