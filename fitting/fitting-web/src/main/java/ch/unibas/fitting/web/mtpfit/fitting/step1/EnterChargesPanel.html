<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h3>Start fitting?</h3>
    <h4> (May take several hours, depending on the number of charges)</h4>

    <form wicket:id="form">
        <p>
            <input wicket:id="start" type="submit" value="Start fitting" class="btn btn-default" />
            <input wicket:id="cancel" type="submit" value="Cancel" class="btn btn-default" />
        </p>

    </form>

    <div wicket:id="feedback"></div>

</wicket:panel>
