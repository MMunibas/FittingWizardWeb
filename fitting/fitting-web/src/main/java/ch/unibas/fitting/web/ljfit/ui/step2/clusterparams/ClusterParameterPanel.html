<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h3>Cluster parameter:</h3>

    <form wicket:id="form">
        <p>
            <input wicket:id="ok" type="submit" value="Ok" class="btn btn-default" />
        </p>

        <table cellspacing="0" class="table">
            <colgroup>
                <col class="col-md-4">
                <col class="col-md-6">
            </colgroup>

            <tr>
                <td>Number of CPUs</td>
                <td><input wicket:id="ncpus" type="number" /></td>
            </tr>
        </table>

    </form>

    <div wicket:id="feedback"></div>

</wicket:panel>
